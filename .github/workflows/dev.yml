name: development

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  # sample:
  #   runs-on: ubuntu-latest
  #   steps:
  #     - name: my-step
  #       run: echo "Hello World"

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm install
      - run: npm run build
      - name: deploy
        run: echo "Deploying..."
